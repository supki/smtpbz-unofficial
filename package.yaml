name:                smtpbz
version:             1.0.0
synopsis:            This is smtpbz
description:         See README.markdown
license:             BSD2
author:              Matvey Aksenov
maintainer:          matvey.aksenov@gmail.com
copyright:           2022 Matvey Aksenov
extra-source-files:
  - README.markdown
  - CHANGELOG.markdown

custom-setup:
  dependencies:
    - base
    - Cabal
    - directory
    - filepath
    - process

dependencies:
  - base >= 4.7 && < 5

default-extensions:
  - OverloadedStrings

library:
  dependencies:
    - aeson
    - bytestring
    - http-conduit
    - http-types
    - text
  source-dirs:
    src
  ghc-options:
    - -funbox-strict-fields
    - -Wall
    - -Werror

executables:
  smtpbz:
    dependencies:
      - smtpbz
      - bytestring
      - envparse
      - http-conduit
      - optparse-applicative
      - text
    source-dirs:
      driver
    main:
      Main.hs
    other-modules:
      - Cfg
      - Opts
      - Meta_smtpbz
    ghc-options:
      - -Wall
      - -Werror
      - -threaded
      - -with-rtsopts=-N
